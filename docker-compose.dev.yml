# JediSOS 개발 환경
# 사용법: docker compose -f docker-compose.dev.yml up -d
#
# zvecsearch 메모리는 로컬 파일시스템 기반이므로 별도 DB 불필요

services:
  jedisos:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jedisos-dev
    environment:
      JEDISOS_DATA_DIR: /data
      MEMORY_DATA_DIR: /data
      MEMORY_EMBEDDING_PROVIDER: default
    env_file:
      - path: .env
        required: false
    ports:
      - "${JEDISOS_PORT:-8866}:8866"
    volumes:
      - ./config:/config
      - jedisos_dev_data:/data

volumes:
  jedisos_dev_data:
