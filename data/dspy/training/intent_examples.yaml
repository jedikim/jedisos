# 의도분류 학습 데이터
# 각 예시: message (사용자 메시지), intent (분류 결과)
# 카테고리: chat, question, remember, skill_request, complex

examples:
  # chat — 순수 인사, 잡담, 감사
  - message: "안녕하세요"
    intent: "chat"
  - message: "좋은 아침이야"
    intent: "chat"
  - message: "고마워"
    intent: "chat"
  - message: "잘 자"
    intent: "chat"
  - message: "ㅋㅋㅋ 재밌다"
    intent: "chat"

  # question — 사실 확인, 정보 질문
  - message: "서울 날씨 어때?"
    intent: "question"
  - message: "내 이름이 뭐였지?"
    intent: "question"
  - message: "삼성전자 주가 알려줘"
    intent: "question"
  - message: "파이썬이 뭐야?"
    intent: "question"
  - message: "오늘 뉴스 뭐 있어?"
    intent: "question"

  # remember — 개인정보 저장 요청
  - message: "내 이름은 김제다이야 기억해"
    intent: "remember"
  - message: "좋아하는 색깔은 파란색이야 알아둬"
    intent: "remember"
  - message: "생일은 1월 15일이야"
    intent: "remember"
  - message: "나 경기도 남양주시에 살아"
    intent: "remember"
  - message: "내 전화번호 메모해줘 010-1234-5678"
    intent: "remember"

  # skill_request — 도구/스킬 생성/수정 요청
  - message: "날씨 도구 만들어줘"
    intent: "skill_request"
  - message: "뉴스 검색 기능 추가해줘"
    intent: "skill_request"
  - message: "주식 도구 고쳐줘"
    intent: "skill_request"
  - message: "번역 스킬 수정해줘"
    intent: "skill_request"
  - message: "환율 계산기 업그레이드해줘"
    intent: "skill_request"

  # complex — 분석, 비교, 추론, 계산
  - message: "파이썬과 자바 비교해줘"
    intent: "complex"
  - message: "이 코드의 시간복잡도를 분석해줘"
    intent: "complex"
  - message: "100만원을 연 5%로 10년 투자하면 얼마야?"
    intent: "complex"
  - message: "한국 경제 전망을 분석해줘"
    intent: "complex"
  - message: "GPT-5와 Gemini 3 중 어떤 게 더 나아?"
    intent: "complex"
