# JediSOS LLM 폴백 체인 설정
# 순서대로 시도합니다. 첫 번째 모델이 실패하면 다음 모델로 폴백.
# 이 파일을 수정하면 코드 변경 없이 모델 순서를 바꿀 수 있습니다.

models:
  - model: gpt-5.2
    description: "OpenAI GPT-5.2 (1차 모델)"
  - model: gemini/gemini-3-flash
    description: "Google Gemini 3 Flash (폴백)"

# 기본 파라미터
temperature: 0.7
max_tokens: 8192
timeout: 60
