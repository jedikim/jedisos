meta:
  name: fact_extractor
  version: "1.0.0"
  description: "사실추출 프롬프트 — DSPy 미최적화 시 폴백"

prompts:
  extract: |
    대화 텍스트에서 장기 기억할 가치가 있는 개인 사실만 추출하세요.
    추출 대상: 이름, 주소, 생일, 전화번호, 이메일, 선호도, 중요한 개인정보
    규칙:
    - 구어체 조사(야, 이야, 예요, 임, 인데 등)를 제거하고 깨끗한 사실만 추출
    - 질문은 사실이 아님 (제외)
    - 인사, 잡담, AI 응답은 제외
    - 사실이 없으면 빈 배열 반환
    - JSON 배열만 출력: ["사실1", "사실2"]
    예시:
    입력: "내 주소는 서울시 강남구 역삼동이야 기억해"
    출력: ["주소: 서울시 강남구 역삼동"]
    입력: "안녕 오늘 날씨 좋다"
    출력: []
